name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-2016]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: WINDOWS - install node tools
        run: npm install --global --production windows-build-tools@4.0.0
        if: matrix.os == 'windows-2016'

      - name: WINDOWS - install node-gyp
        run: npm install --global node-gyp@latest
        if: matrix.os == 'windows-2016'

      - name: WINDOWS - Set node config to use python2.7
        run: npm config set python python2.7
        if: matrix.os == 'windows-2016'

      - name: WINDOWS - Set node config to set msvs_version to 2015
        run: npm config set msvs_version 2015
        if: matrix.os == 'windows-2016'

      - name: WINDOWS - Work around for Windows Server 2019
        run: set path=%path%;C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\MSBuild\Current\Bin
        if: matrix.os == 'windows-2016'

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1.6.0
        env:
          CI: false
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
